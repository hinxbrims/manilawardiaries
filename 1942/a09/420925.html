eight="260" alt="Batel">					<div class="caption" style="margin-top: 2px">					Batel					</div>				</div>								<p class="first">A sailboat association bragged that one of its batels made a 12-day round trip fully laden.  The catch was that it returned with its original load, finding nowhere safe to land.</p>								<p>Stalingrad news now demoted to the last page.</p>				<p></p>				<p></p>				<p></p>			</td>		</tr>	</table>		</div><!-- ***************** FOOTER ***************** -->		<div class="footer">				&nbsp;	</div><!-- **************** NAVIGATOR **************** --></div>		</body></html>
