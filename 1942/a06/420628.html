reat."  Wishful thinking perhaps, but it's obvious that it's too soon for the U.S. to bomb Japan.</p>								<p></p>				<p></p>				<p></p>				<p></p>				<p></p>				<p></p>			</td>		</tr>	</table>		</div><!-- ***************** FOOTER ***************** -->		<div class="footer">				&nbsp;	</div><!-- **************** NAVIGATOR **************** --></div>		</body></html>
